<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gem Collector Game</title>

    <!--Meyerweb CSS Reset Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">    
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>  
    <div class="gameOuterContainer">

        <div class="gameInstructionsContainer"></div>

        <div class="gameInnerContainer">

            <div class="computerScoreContainer"></div>

            <div class="userTotalScoreContainer"></div>

            <div class="gemImagesContainer">
                <div class="gem1Container"><img src="https://via.placeholder.com/150" alt="Gem 1 Image"></div>

                <div class="gem2Container"><img src="https://via.placeholder.com/150" alt="Gem 2 Image"></div>

                <div class="gem3Container"><img src="https://via.placeholder.com/150" alt="Gem 3 Image"></div>

                <div class="gem4Container"><img src="https://via.placeholder.com/150" alt="Gem 4 Image"></div>
            </div>

            <div class="youWinYouLoseContainer"></div>

            <div class="userTotalWinContainer"></div>

            <div class="userTotalLossContainer"></div>

            <button class="playNextGameButton"></button>

            <button class="resetGameButton"></button>

        </div>

    </div>
    
    <!--jQuery Link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript Link-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
