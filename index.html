<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gem Collector Game</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!--Meyerweb CSS Reset Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">    

    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>  
    <!--Background Image-->
    <div class="backgroundImageContainer"></div>

    <!--Game Container-->
    <div class="gameOuterContainer">

        <div class="gameTitleContainer"></div>

        <div class="gameInstructionsContainer"></div>

        <div class="gameInnerContainer">

            <div class="computerScoreContainer"></div>

            <div class="userTotalScoreContainer"></div>

            <div class="youWinYouLoseContainer"></div>
            
            <div class="userWinContainer"></div>
            
            <div class="userLossContainer"></div>
                               
            <div class="imagesForGemsContainer"></div>
            
            <button class="reloadBrowserButton" onclick="onClickReload()">Click to play again</button>

        </div>

    </div>

    <!--jQuery Link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript Link-->
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
